<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="static/css./login.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<script src="https://cdn.tailwindcss.com"></script>

		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							clifford: '#da373d',
						},
					},
				},
			}
		</script>
	</head>

	<style>
		* {
			font-family: Montserrat;
		}

		input[type='password'] {
			width: 100%;
			padding: 12px 20px;
			margin: 10px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			border-left-width: 30px;
		}

		input[type='submit'] {
			width: 25%;
			background-color: #4caf50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.border {
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
			margin: auto;
			width: 30%;
			transition: 0.3s ease-in-out;
		}

		.custom-input {
			width: 100%;
			padding: 12px 20px;
			margin: 10px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			border-left-width: 30px;
		}
	</style>
	<body>
		<div
			style="
				background-color: rgb(208, 208, 11);
				width: 100%;
				height: 100px;
				display: flex;
				align-items: center;
				padding: 0 2rem;
				margin-top: 2rem;
			"
		>
			<div class="cpu">
				<h2 class="text-4xl font-extrabold">
					CENTRAL PHILIPPINE UNIVERSITY
				</h2>
			</div>

			<img
				style="margin-left: auto"
				class="image1"
				src="static/images/cpu.webp"
				alt="CPU"
			/>
		</div>

		<div class="flex w-full flex-col justify-center items-center">
			<div
				class="bg-neutral-700 text-4xl text-white p-10 w-full text-center"
			>
				<h1>Student Registration</h1>
			</div>

			<div
				class="grid grid-cols-2 w-full max-w-screen-sm p-10 gap-5 gap-y-10"
			>
				<div class="flex w-full flex-col">
					<label>Student Name</label>
					<input type="text" class="p-2 border w-full" />
				</div>

				<div class="flex w-full flex-col">
					<label>Student Email</label>
					<input type="text" class="p-2 border w-full" />
				</div>

				<div class="flex w-full flex-col">
					<label>Year</label>
					<select name="" id="" class="p-2 border w-full">
						<option value="1">1st</option>
						<option value="2">2nd</option>
						<option value="3">3rd</option>
						<option value="4">4th</option>
						<option value="5">5th</option>
					</select>
				</div>

				<div class="flex w-full flex-col">
					<label>Semester</label>
					<select name="" id="" class="p-2 border w-full">
						<option value="1">1st</option>
						<option value="2">2nd</option>
						<option value="3">3rd</option>
					</select>
				</div>

				<div class="flex w-full flex-col">
					<label>Grade</label>
					<input type="text" class="p-2 border w-full" />
				</div>
			</div>
		</div>

		<hr />
		<div class="md:px-10 px-0 w-full">
			<div class="md:rounded-xl bg-white px-5 pr-0 w-full">
				<div
					class="flex flex-col flex-auto overflow-x-auto h-full bg-white"
				>
					<table class="min-w-240 overflow-y-visible mt-4">
						<thead
							style="height: 42px"
							class="sticky top-0 bg-white pt-4"
						>
							<tr
								class="text-gray-400 border-b border-b-gray-100"
							>
								<th class="text-left">Question</th>
								<th class="text-center justify-center">
									Strongly Disagree
								</th>
								<th class="text-center justify-center">
									Disagree
								</th>
								<th class="text-center justify-center">
									Neutral
								</th>
								<th class="text-center justify-center">
									Agree
								</th>
								<th class="text-center justify-center">
									Strongly Agree
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="text-left">
									I have a very good work ethic
								</td>
								<td class="text-center justify-center">
									<input value="1" type="radio" />
								</td>
								<td class="text-center justify-center">
									<input type="radio" />
								</td>
								<td class="text-center justify-center">
									<input type="radio" />
								</td>
								<td class="text-center justify-center">
									<input type="radio" />
								</td>
								<td class="text-center justify-center">
									<input type="radio" />
								</td>
							</tr>
						</tbody>
					</table>

					<div>
						<button
							class="bg-sky-500 p-5 round-md text-white font-extrabold w-auto my-10"
						>
							Register & Calculate Psychometric
						</button>
					</div>

					<div>
						<h1>
							Psychometric Score :
							<span class="text-emerald-500">50%</span>
						</h1>
					</div>

					<div>
						<h1>
							Your password is
							<span class="text-blue-500"
								>*******
								<span class="uppercase hover:underline ml-20"
									>show password</span
								></span
							>
						</h1>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
