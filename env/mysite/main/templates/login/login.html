<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="static/css./login.css" />
	</head>
	<style>
		input[type='email'] {
			width: 100%;
			padding: 12px 20px;
			margin: 10px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			border-left-width: 30px;
		}
		input[type='password'] {
			width: 100%;
			padding: 12px 20px;
			margin: 10px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			border-left-width: 30px;
		}

		input[type='submit'] {
			width: 25%;
			background-color: #4caf50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type='submit']:hover {
			background-color: #45a049;
			width: 30%;
			transition: 0.3s ease-in-out;
		}
		.border {
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
			margin: auto;
			width: 30%;
			transition: 0.3s ease-in-out;
		}
	</style>
	<body>
		<div
			style="
				background-color: rgb(208, 208, 11);
				width: 100%;
				height: 100px;
				display: flex;
				align-items: center;
				padding: 0 2rem;
				margin-top: 2rem;
			"
		>
			<div class="cpu">
				<h2>CENTRAL PHILIPPINE UNIVERSITY</h2>
			</div>

			<img
				style="margin-left: auto"
				class="image1"
				src="static/images/cpu.webp"
				alt="CPU"
			/>
		</div>

		<!-- Step 1  Add route name to action -->
		<div class="border" style="margin-top: 20vh">
			<form action="/dashboard" method="GET">
				<label for="email"></label>
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Email"
				/>
				<label for="password"></label>
				<input
					type="password"
					id="password"
					name="password"
					placeholder="Password"
				/>
				<input type="submit" value="Login" />
				<input type="submit" value="Register" />
			</form>
		</div>

		<ul></ul>
	</body>
</html>
